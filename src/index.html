<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <form>
            <input type="text" id="location" required />
            <button type="submit" id="location-search"></button>
        </form>
    </header>
    <main>
        <div class="header">
            <div class="location"></div>
            <div class="head-temp"></div>
            <div class="head-hi-low">
                <div>H:</div>
                <div>L:</div>
            </div>
        </div>
        <div class="data-tiles">
            <div class="hours"></div>
            <div class="days"></div>
            <div class="feels-like"></div>
            <div class="wind"></div>
            <div class="visibility"></div>
            <div class="uv-index"></div>
            <div class="precipitation"></div>
            <div class="humidity"></div>
            <div class="pressure"></div>
            <div class="sunrise"></div>
            <div class="sunset"></div>
            <div class="moon"></div>
        </div>
    </main>
    <dialog class="error-modal">
        <div class="error">
            <div class="message"></div>
            <div>
                <button class="error-close">Close</button>
            </div>
        </div>
    </dialog>
</body>
</html>
